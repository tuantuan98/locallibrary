{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.last_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>NO author.</p>
  {% endif %}       
{% endblock %}
